<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commodore CD - Coming 2029</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #eaeaea;
      line-height: 1.6;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .year-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    /* Countdown Section */
    #countdown-container {
      text-align: center;
      padding: 40px 60px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      margin: 40px auto;
      width: fit-content;
    }
    
    #countdown-container:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Countdown size fix */
    #countdown {
      font-size: 1.2em; /* Reduced from 1.5em */
      display: flex;
      justify-content: center;
      gap: 10px; /* Reduced gap for a more compact look */
    }
    
    #countdown span {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px; /* Slightly smaller padding */
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      min-width: 50px; /* Adjusted width */
    }

    /* Games Section */
    #games-section {
      padding: 60px 20px;
      text-align: center;
    }
    
    #games-section h2 {
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Maintains proper layout */
      gap: 20px;
      padding: 0 20px;
    }
    
    .game-card {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.2s;
    }
    
    .game-card:hover {
      transform: translateY(-5px);
    }
    
    .game-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .game-card h3 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  
  <!-- Hero Section -->
  <section class="hero">
    <img src="commodorecd.png" alt="Commodore CD" />
    <div class="year-overlay">2029</div>
  </section>
  
  <!-- Countdown Section -->
  <section id="countdown-container">
    <img src="con2029.png">
    <div id="countdown"></div>
    <h2>Join us on YouTube on August 7th, 2029 @ 10:00 AM PDT for more information.</h2>
  </section>

  <!-- Games Section -->
  <section id="games-section">
    <h2>Featured Games</h2>
    <div class="games">
      <div class="game-card">
        <img src="jackdragon.png" alt="Jack the 2 Tailed Dragon" />
        <h3>Jack the 2 Tailed Dragon</h3>
      </div>

      <div class="game-card">
        <img src="rocknrace.png" alt="Rock 'N Race" />
        <h3>Rock 'N Race</h3>
      </div>

      <div class="game-card">
        <img src="riddlemethis.png" alt="Dinos With (Water) Guns" />
        <h3>Dinosaurs With (Water) Guns (and Dragons!)</h3>
      </div>
    </div>
  </section>

  <script>
    const targetDate = new Date("August 7, 2029 10:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `<span>${days}d</span>
         <span>${hours}h</span>
         <span>${minutes}m</span>
         <span>${seconds}s</span>`;
      
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "<span>EXPIRED</span>";
      }
    }, 1000);
  </script>
</body>
</html>
